<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css" integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="judul">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn">
                <p class="social-text">Or Sign in with</p>
                <div class="sosial-media">
                    <a href="#" class="sosial-img">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="sosial-img">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="sosial-img">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="sosial-img">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>

            <!-- Sign up section-->
            <form action="" class="sign-up-form">
                <h2 class="judul">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Gmail">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Sign up" class="btn">
                <p class="social-text">Or Sign in with</p>
                <div class="sosial-media">
                    <a href="#" class="sosial-img">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="sosial-img">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="sosial-img">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="sosial-img">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Sudah punya akun?</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                    <button class="btn" id="sign-in-btn">Sign in</button>
                </div>
                <img src="assets/login.svg" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Belum punya akun?</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                    <button class="btn" id="sign-up-btn">Sign up</button>
                </div>
                <img src="assets/signup.svg" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
